    <mat-accordion>
      <mat-expansion-panel (opened)="panelOpenState = true"

<mat-expansion-panel-header>
<mat-panel-title>
Level 1: The Tree Hugger
</mat-panel-title>
</mat-expansion-panel-header>
<p>

    <input type="checkbox" name="task4" value="water"> Take a shorter shower<br>
</p>
</mat-expansion-panel>
</mat-accordion>

        <mat-expansion-panel (opened)="panelOpenState = true"

 Level 2: The Whale Watcher

  </p>
